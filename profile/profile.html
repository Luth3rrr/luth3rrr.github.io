<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <style>
    /* Styles for the sign-in page */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      max-width: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      color: #fff;
      background-color: #4285F4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3367D6;
    }

    .button svg {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <button class="button" id="signInBtn">
      <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
        <path fill="#FFF" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
        <path fill="#FFF" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
        <path fill="#FFF" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
        <path fill="#FFF" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
      </svg>
      Continue with Google
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDGhoxtcdUjczXJSbcGuWOxiMmTlNmmYbo",
        authDomain: "mugi-89580.firebaseapp.com",
        projectId: "mugi-89580",
        storageBucket: "mugi-89580.appspot.com",
        messagingSenderId: "879625806245",
        appId: "1:879625806245:web:375e806b82d0e6540b084c",
        measurementId: "G-CM8V0CYQ85",
      };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var signInBtn = document.getElementById('signInBtn');

    signInBtn.addEventListener('click', function() {
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(function(result) {
          // Sign-in successful, redirect to profile creation or existing profile
          window.location.href = "profile.html";
        })
        .catch(function(error) {
          // Handle errors here
        });
    });
  </script>
</body>
</html>
